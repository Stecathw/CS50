<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Images</title>
    </head>
    <body>
        <div class="main_div">
            <div class="top_div">
                <div class="links">
                    <a href="index.html">All</a>
                    <a href="advanced_search.html">Advanced</a>
                </div>             
            </div>
            <div class="logo_div">
                <div class="logo">
                    <img alt="Google" height="92" 
                    src="https://www.google.be/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    data-atf="1">  
                    <div style="position:absolute;
                        color:#4285f4;
                        font-size:11px;
                        left:218px;
                        top: 78px;
                        text-align:left;
                        white-space:nowrap">
                        images
                    </div>                  
                </div>

            </div>
            <div class="form">
                <form action="https://www.google.com/images" method="GET">
                    <div class="search_bar">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
                            <path class="search_icon" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                        <input id="text" type="text" name="q" title="Search" autocapitalize="off" autocomplete="off" autofocus="off">
                        <div class="img_logo_div">
                                <span>
                                    <input class="img_logo" value="" type="submit" name="btnK">
                                </span>                           
                        </div>
                    </div>
                </form>
            </div>
            <div class="below_form">
                <div>Google offered in :
                    <a href="https://www.google.com">English</a>
                </div>
            </div>
        </div>
