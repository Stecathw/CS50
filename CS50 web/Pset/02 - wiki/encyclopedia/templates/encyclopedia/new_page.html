{% extends "encyclopedia/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <div>
        <h1>Create New Page</h1>
    </div>
    <div class="form">
        <form action="{% url 'new_page' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Save" class="btn btn-success">
        </form>
    </div>
{% endblock %}
