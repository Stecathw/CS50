{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <p>{{ entry | safe }}</p>
    <hr>
    <div>
        <a href="{% url 'edit_page' title %}">
            <button type="button" class="btn btn-outline-secondary btn-sm">Edit</button>
        </a>
        
        <a href="{% url 'delete_page' title %}">
            <button type="button" class="btn btn-outline-light btn-sm">Delete</button>
        </a>
    </div>
{% endblock %}
